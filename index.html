<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="card"> 
    <div class="search">
        <input type="text" placeholder="enter city name" spellcheck="false">
        <button><img src="images/magnifying-glass.png" class="magnify"></button>
    </div>
    <div class="error">
        <p>Invalid city name</p>
    </div>
    <div class="weather">
        <img src="images/cloudy.png" class="weather-icon">
        <h1 class="temp">22°C </h1>
       <h2 class="city">London</h2>
       <div class="details">
        <div class="col">
            <img src="images/humidity.png">
            <div>
                <p class="humidity">50%</p>
                <p>Humidity</p>
            </div>
        </div>
        <div class="col">
            <img src="images/pngwing.com.png">
            <div>
                <p class="wind">15 km/h</p>
                <p>Wind Speed</p>
            </div>
        </div>
       </div>
    </div>
 </div> 

 <script>
    const apiKey="fa2a875b30d0ba87314d7432470fb3de";
    const apiUrl="https://api.openweathermap.org/data/2.5/weather?units=metric&q=";
    const searchBox=document.querySelector(".search input");
    const searchBtn=document.querySelector(".search button");
    const weatherIcon = document.querySelector(".weather-icon")
    
    async function checkWeather(city){
        const responce= await fetch(apiUrl + city +`,ind&APPID=${apiKey}`);
       
       if(responce.status==404){
        document.querySelector(".error").style.display="block";
        document.querySelector(".weather").style.display="none";   
    }
       else{
        var data=await responce.json();
        console.log(data);
        document.querySelector(".city").innerHTML=data.name;
        document.querySelector(".temp").innerHTML=Math.round(data.main.temp)  + "°C";
        document.querySelector(".humidity").innerHTML=data.main.humidity +"%";
        document.querySelector(".wind").innerHTML=data.wind.speed + "km/h";
      
         if(data.weather[0].main=="Clouds"){
            weatherIcon.src="images/badal.png";
         }
        else if(data.weather[0].main=="Clear"){
            weatherIcon.src="images/sun.png"; 
        }
        else if(data.weather[0].main=="Rain"){
            weatherIcon.src="images/heavy-rain.png"; 
        }
        else if(data.weather[0].main=="Drizzle"){
            weatherIcon.src="images/cloudy.png"; 
        }
        else if(data.weather[0].main=="Mist"){
            weatherIcon.src="images/haze.png"; 
        }
        document.querySelector(".weather").style.display="block";
        document.querySelector(".error").style.display="none";   
    }
    }
  /*<!----> https://api.openweathermap.org/data/2.5/weather?q=Jabalpur,ind&APPID=fa2a875b30d0ba87314d7432470fb3de&units=metric  -->*/

searchBtn.addEventListener("clickv",()=>{
    checkWeather(searchBox.value);
});
document.addEventListener("keypress", ()=>{
    checkWeather(searchBox.value)
}

)
checkWeather();

 </script>
</body>
</html>
